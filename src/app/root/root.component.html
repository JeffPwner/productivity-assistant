<div *ngIf="!auth.user" class="container mt-5">
  <div class="row align-items-center">
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 pmd-5 border rounded-3 bg-light">
        <legend>Login</legend>
        <div class="form-floating mb-3">
          <input
            type="text"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            placeholder="E-mail"
            id="inputEmail"
          />
          <label for="inputEmail">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            placeholder="Senha"
            id="inputPassword"
          />
          <label for="inputPassword">Senha</label>
        </div>
        <button
          (click)="auth.emailSignin(this.email, this.password)"
          class="btn btn-primary col-12 mt-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="13"
            fill="currentColor"
            class="bi bi-envelope-at-fill"
            viewBox="0 0 18 16"
          >
            <path
              d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z"
            />
            <path
              d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"
            />
          </svg>

          Login with e-mail
        </button>

        <button
          (click)="auth.googleSignin()"
          class="btn btn-danger col-12 mt-3"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="12"
            fill="currentColor"
            class="bi bi-google"
            viewBox="0 0 18 16"
          >
            <path
              d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
            />
          </svg>
          Login with Google
        </button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="auth.error" style="color: red" class="container">
  {{ auth.error }}
</div>
<div *ngIf="auth.user" class="container">
  Logged as <b>{{ auth.user.email }}</b> |
  <button (click)="auth.signOut()" class="btn btn-primary">Exit</button>
  <hr />


  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-start">
        <button
          class="btn btn-primary d-inline-block m-1"
          data-toggle="collapse"
          type="button"
          data-target="#pomodoroCollapse"
          aria-expanded="false"
          aria-controls="pomodoroCollapse"
        >
          Pomodoro Timer
        </button>
        <button
          class="btn btn-primary d-inline-block m-1"
          data-toggle="collapse"
          type="button"
          data-target="#todoListCollapse"
          aria-expanded="false"
          aria-controls="todoListCollapse"
        >
          Todo List
        </button>
      </div>
    </div>
  </div>
</div>

<div class="collapse" id="pomodoroCollapse">
  <app-pomodoro-timer></app-pomodoro-timer>
</div>

<div class="collapse" id="todoListCollapse">
  <app-todo-list></app-todo-list>
</div>
