<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PomodoroTimerComponent</title>
  </head>
  <body>
    <div class="mb-4">
      <div id="btn-div">
        <button (click)="toggleContainerPomodoro()" class="btn btn-primary">
          Pomodoro Timer
        </button>
      </div>
      <div class="container p-4" [hidden]="!isContainerVisible">
        <h1>Pomodoro Timer</h1>
        <label for="cycles">Cycles number:</label>
        <input
          type="number"
          id="cycles"
          [(ngModel)]="cycles"
          min="1"
          step="1"
          class="form-control mb-4"
        />
        <div
          class="card card-body text-dark"
          [ngStyle]="{ 'background-color': isWorkTime ? 'green' : 'red' }"
        >
          <h1 class="text-center display-4 text-white">
            <strong>{{ formatTime() }}</strong>
          </h1>
        </div>
        <div class="mt-3">
          <button
            (click)="startTimer()"
            [disabled]="timerRunning"
            class="btn btn-primary"
          >
            Start
          </button>
          <button
            (click)="pauseTimer()"
            [disabled]="!timerRunning"
            class="btn btn-primary m-1"
          >
            Pause
          </button>
          <button (click)="resetTimer()" class="btn btn-primary">
            Restart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
