<div class="container p-4 col-12 col-md-8 col-lg-6">
  <h1>Pomodoro Timer</h1>
  <label for="cycles">NÃºmero de Ciclos:</label>
  <input
    type="number"
    id="cycles"
    [(ngModel)]="cycles"
    min="1"
    step="1"
    class="form-control mb-4"
  />
  <div
    class="card card-body text-dark"
    [ngStyle]="{ 'background-color': isWorkTime ? 'green' : 'red' }"
  >
    <h1 class="text-center display-4 text-white">
      <strong>{{ formatTime() }}</strong>
    </h1>
  </div>
  <div class="mt-3">
    <button
      (click)="startTimer()"
      [disabled]="timerRunning"
      class="btn btn-primary"
    >
      Iniciar
    </button>
    <button
      (click)="pauseTimer()"
      [disabled]="!timerRunning"
      class="btn btn-primary m-1"
    >
      Pausar
    </button>
    <button (click)="resetTimer()" class="btn btn-primary">Reiniciar</button>
  </div>
</div>
